<!DOCTYPE html>
<html>
<head>
    <title> Kinematics Calculator </title>
    <style>
        title {
            display: "Velocity Calculator";
            font-family: 'Lucida Sans';
        }
        input {
            padding: 5px;
            border-radius: 4px;
            font-family: 'Lucida Sans';
        }
        label {
            font-weight: bold;
            font-family: 'Lucida Sans';
    
        }
    </style>
</head>
<h1> 
    <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"> 
    Displacement Calculator </h1>
    </p>
<br>
<body>
    <div style="margin: auto; width: 300px; background-color: rgb(233, 175, 207); float:left; padding: 10px; font-style: Lucida Sans;">
        <form name="formcalc2">
            Initial Velocity: <input type="text" name="txtnum4">
            <br>
            Final Velocity: <input type="text" name="txtnum5">
            <br>
            Time: <input type="text" name="txtnum6">
            <br>
            Displacement: <input type="text" name="txtres2">
            <br>
            <input type="button" value="Calculate!" onclick="sumValues2()" >
        </form>
        <script type="text/javascript">
           function sumValues2()
           {
            var num4, num5, num6, result;
            num4=Number(document.formcalc2.txtnum4.value);
            num5=Number(document.formcalc2.txtnum5.value);
            num6=Number(document.formcalc2.txtnum6.value);
            result=0.5*num4*num5*num6;
            document.formcalc2.txtres2.value=result;
           } 
        </script> 
    </div>
</body>
</html>
